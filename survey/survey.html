<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Free Code Camp Survey project. For more information and project 
    requirements, please see
    https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-survey-form -->
        
    <title>Cheese Survey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
    
    <!-- Style sheet -->     
    <link rel="stylesheet" href="survey.css">
    
  </head>
  
  <body>
    <div class="container">
      <h1 id="title" class="text-center">Cheese Survey</h1>
      <p id="description" class="text-center"> Please complete the survey about your cheese 
      experience</p>
      <form id="survey-form">
        
        <!--Name, email, number -->
          <label for="name" id="name-label">Name:</label><br>
          <input 
              type="text" 
              id="name" 
              name="name"
              class="text-input"              
              placeholder="Bob Smith" required>
          <br><br>
        
          <label for="email" id="email-label">Email:</label>
          <input 
              type="email" 
              id="email" 
              name="email" 
              class="text-input"
              placeholder="bob.smith@gmail.com" required>
          <br><br>
          
          <label for="number" id="number-label">Hours spent eating cheese each day:</label>
          <input 
              type="number" 
              id="number" 
              name="number" 
              min="0" 
              max="24" 
              placeholder="12">
          <br><br>
        
        <!--Dropdown -->
        <label for="dropdown">What is the best thing about cheese? </label>
        <select id="dropdown" name="dropdown">
          <option value="flavor">Flavor</option>
          <option value="smell">Smell</option>
          <option value="texture">Texture</option>
          <option value="appearance">Appearance</option>
        </select><br><br>
        
        <!-- Radio buttons -->
        <p>What is your favorite cheese?<p>
        <div>
          <input type="radio" 
              id="cheddar" 
              value="cheddar" 
              name="cheese">
          <label for="cheddar">Cheddar</label><br>
          
          <input 
              type="radio" 
              id="mozzarella"
              value="mozzarella"
              name="cheese">
          <label for="mozzarella">Mozzarella</label><br>
          
          <input 
              type="radio" 
              id="parmesan" 
              value="parmesan"
              name="cheese">
          <label for="parmesan">Parmesan</label><br>
          
          <input 
                type="radio" 
                id="goat" 
                value="goat"
                name="cheese">
          <label for="goat">Goat cheese</label><br>        
        </div>
        
        <!-- Checkboxes -->
          <p>Where is your favorite place to eat cheese? </p>
          <input 
              type="checkbox" 
              id="place1" 
              name="place1" 
              value="home">
          <label for="place1">Home</label><br>
          
          <input 
              type="checkbox" 
              id="place2" 
              name="place2" 
              value="car">
          <label for="place2">Car</label><br>
          
          <input 
              type="checkbox" 
              id="place3" 
              name="place3" 
              value="work">
          <label for="place3">Work</label><br>
          
          <input 
              type="checkbox" 
              id="place4" 
              name="place4" 
              value="swimming pool">
          <label for="place4">Swimming pool</label><br><br>

        <!-- Text area for extra comments -->
          <label for="extra">What else should we know about cheese? </label><br>
          <textarea 
              id="extra" 
              name="extra"
              class="text-area"
              placeholder="Your comments here...">
          </textarea>
        <br><br>
        
        <!-- Submitt button -->
          <div class="text-center"> <!-- A div so that the button can be centered -->
          <button type="submit" id="submit">Submit</button>
          </div>
      </form>
    </div>
 
  </body>
  <!-- <script src="myscript.js"> -->
</html>
