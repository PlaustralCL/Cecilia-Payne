<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Free Code Camp Portfolio project. Requirements are here:
      https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-personal-portfolio-webpage -->
    <title>FCC Portfolio</title>
    
    <script src="https://kit.fontawesome.com/6326b255ea.js" crossorigin="anonymous"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <!-- Stye Sheet-->
    <link rel="stylesheet" href="portfolio-styles.css">
  </head>
  
  <body class="page">
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
      <ul class="navbar__ul">
        <li class="navbar__li"><a href="#welcome-section">Welcome</li></a>
        <li class="navbar__li"><a href="#projects">Projects</li></a>
        <li class="navbar__li"><a href="#contact">Contact</li></a>
      </ul>
    </nav>
    
    <!-- Welcome Section -->
    <section class="welcome" id="welcome-section">
           
      <div class="welcome__backdrop">
        <h1 class="welcome__h1">Welcome!</h1>
      </div>
      
    </section>

    <!-- Portfolio Section -->
    <section id="projects">
      <h2 class="sect-heading">Free Code Camp<br>Responsive Web Design Projects</h2>
      
      <!-- Project Cards -->
      <div class="projects">        
        <div class="card project-tile"> 
          <!-- The class "project-tile" is not not used in the CSS. Includiing
              This class is a requirement of the project. -->

          <!-- images hosted with postimages.org -->
          <a href="https://codepen.io/plaustralcl/full/yLVJKjO" target="_blank">
            <img 
              class="card__img"          
              src="https://i.postimg.cc/7hwqJTZV/Cecilia-Payne-cropped.png "       
              alt="Cecilia-Payne tribute page">
          </a>
          <p>Tribute Page</p>
        </div>
        
        <div class="card">
          <a href="https://codepen.io/plaustralcl/full/MWbbBGg" target="_blank">
            <img 
              class="card__img"          
              src="https://i.postimg.cc/L5CG4qYh/survey-page-cropped.png"    
              alt="Cheese survey page">
          </a>
          <p>Survey Page</p>
        </div>

        <div class="card">
          <a href="https://codepen.io/plaustralcl/full/gOLgjqe" target="_blank">
            <img 
              class="card__img"          
              src="https://i.postimg.cc/J4FS9kC2/product-landing-page-cropped.png"       
              alt="Product Landing Page">
            </a>
            <p>Product Landing Page</p>
        </div>

        <div class="card">
          <a href="https://codepen.io/plaustralcl/full/abByjLG" target="_blank">
            <img 
              class="card__img"
              src="https://i.postimg.cc/SK65212B/technical-documentation-cropped.png"       
              alt="Technical documentation page">
            </a>
          <p>Technical Documentation Page</p>
        </div> 
      </div> <!-- End of Project Cards -->  
    </section> <!-- End of Portfolio Section -->

    <!-- Contact Section -->
    <section class="sect-heading sect-heading--r" id="contact">
      <h2>Contact Information</h2>
      <div class="contact-div">

        <p class="contact-text">
          <a id="profile-link" href="https://github.com/PlaustralCL" target="_blank">
          <i class="fab fa-github"></i> Github</p></a> <!-- Github -->

        <p><a href="https://www.freecodecamp.org" target="_blank">
          <i class="fab fa-free-code-camp"></i> Free Code Camp</p></a> <!-- FCC -->
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p class="footer__text">Image hosting by <a href="https://postimages.org/" target="_blank">
        PostImage</a>
      </p>
    </footer>   
  </body>
  
</html>
